# ===============================

# Datasource (MySQL - existing DB)

# ===============================

# Change host, port, and DB name if needed

spring.datasource.url=jdbc:mysql://localhost:3306/busticketbooking?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC

spring.datasource.username=root

spring.datasource.password=root

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
 
# ===============================

# JPA / Hibernate

# ===============================

# Your schema is already created in MySQL; don't let Hibernate alter it

# "validate" ensures entity <-> table mapping matches and fails fast if mismatched

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true

# Respect exact @Table/@Column names as-is (no snake_case conversion)

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# ===============================

# Disable any SQL init from classpath

# (we will NOT run schema.sql/data.sql or any SQL file)

# ===============================

spring.sql.init.mode=never
 
